<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<h2>chuyển đổi độ C sang độ F</h2>
<body>
<input type="number" name="độ C" id="C">
<button onclick="chuyenDoi()">nhập</button>
<p id="result"></p>
<script>
    function chuyenDoi() {
        let doC = +document.getElementById("C").value;
        let doF = (9*doC / 5)+32
        document.getElementById("result").innerHTML = "result: " + doF;
    }
</script>


</body>
</html>
