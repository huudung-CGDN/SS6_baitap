<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<h2>công thức tính diện tích hình tròn</h2>

<body>
<input type="number" name="banKinh" id="r">
<button onclick="dtHinhTron()">dtHinhTron</button>
<p id="result :"></p>
<script>
    function dtHinhTron() {
        let pi = Math.PI;
        let R = +document.getElementById("r").value;
        let dtHinhtron = pi*R*2
        document.getElementById("result :").innerHTML = "result :" + dtHinhtron
    }
</script>


</body>
</html>
